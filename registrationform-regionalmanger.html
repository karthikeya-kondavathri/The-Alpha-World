<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales/Agent Registration Form</title>

    <!-- Links Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.0/dist/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Links End -->
</head>
<body>
    <!-- Navigation Start -->
    <div class="navigationWrapper mb-40">  
        <section class="navigation">
            <div class="nav-container">
                <div class="nav-logo">
                     <a href="#!"><!-- <img src="images/compLogo.png" width="100"> --><b>THE ALPHA WORLD</b></a>
                </div>
                <nav>
                    <div class="nav-mobile"><a id="navbar-toggle" href="#!"><span></span></a></div>
                    <ul class="nav-list">
                        <li><a href="#!">Dashboard</a></li>
                        <li><a href="#!">Create User</a></li>
                        <li><a href="#!"><img src="images/user-login.png" width="32" alt="user" class="user"></a>
                            <ul class="navbar-dropdown">
                                <li><a href="#!">Username</a></li>
                                <li><a href="#!">Designation</a></li>
                                <li><a href="#!">Edit Profile</a></li>
                                <li><a href="#!">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </div>
    <!-- Navigation End -->

    <!-- Regstration Form start -->
    <div class="regstrationFormWrapper pagecard">
        <h1 class="pageTitle">Regional Manager Registration Form </h1>
        <form class="regstrationForm">
            <div class="grid">
                <input class="ip" name="" id="" placeholder="Name"/>
                <input class="ip" name="" id="" placeholder="Email"/>
            </div>
            <div>
                <textarea class="ipTextArea" name="" id="" placeholder="Address"></textarea>
            </div>
            <div class="grid">
                <input class="ip" name="" id="" placeholder="Mobile Number"/>
                <input class="ip" name="" id="" placeholder="Pin Code"/>
            </div>
            <div class="grid">
                <input class="ip" name="" id="" placeholder="Country"/>
                <input class="ip" name="" id="" placeholder="State"/>
            </div>
            <div class="grid">
                <input class="ip" name="" id="" placeholder="Aadhar Number"/>
                <div class="fileUpload">
                    <span id="filename">Upload Aadhar Number</span>
                    <label for="file-upload">Browse<input type="file" id="file-upload"></label>
                </div>
            </div>
            <div class="grid">
                <input class="ip" name="" id="" placeholder="PAN Number"/>
                <div class="fileUpload">
                    <span id="filename">Upload Pan Card</span>
                    <label for="file-upload">Browse<input type="file" id="file-upload"></label>
                </div>
            </div>
            <div class="grid">
                <!-- <input class="ip" name="" id="" placeholder="Email/Download Appointment Letter"/> -->
                <div class="fileUpload">
                    <span id="filename">Sign and Upload Appointment Letter</span>
                    <label for="file-upload">Browse<input type="file" id="file-upload"></label>
                </div>
                <input class="ip" name="" id="" placeholder="Visiting Card Details"/>
            </div>
            <div>
                <textarea class="ipTextArea" name="" id="" placeholder="Delivery Address for Visiting Card"></textarea>
            </div>
            <div class="formSubmit">
                <input class="primaryBtns loginBtn formSubmit" type="submit" name="" value="Submit" name="" id="" />
            </div>
        </form>
    </div>
    <!-- Regstration Form end -->

    <!-- Scripts Start -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.4.1/slick.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.0/dist/aos.js"></script>
    <script src="js/common.js"></script>
    <!-- Scripts End -->
</body>
</html>
